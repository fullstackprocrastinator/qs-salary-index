<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The QS Salary Index</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <h1>The QS Salary Index</h1>
      <p>Live global salary data for Quantity Surveyors</p>
      <nav>
        <a href="#search">Search</a> |
        <a href="submit.html">Submit Salary</a>
        <!-- Admin link hidden – access via direct URL: /admin.html -->
      </nav>
    </div>
  </header>

  <section id="search" class="container">
    <h2>Search Salaries</h2>
    <div class="filters">
      <input type="text" id="searchTitle" placeholder="Title (e.g. Assistant QS)" />
      <select id="filterCountry"></select>
      <select id="filterRegion" disabled></select>
      <select id="filterCity" disabled></select>
      <select id="filterLevel">
        <option value="">All Levels</option>
        <option>Trainee QS</option>
        <option>Assistant QS</option>
        <option>QS</option>
        <option>Senior QS</option>
        <option>Cost Manager</option>
        <option>Commercial Manager</option>
      </select>
      <button id="btnSearch">Search</button>
      <button id="btnClear">Clear</button>
    </div>

    <!-- EXCEL-LIKE TABLE -->
    <div id="results">
      <div class="table-container">
        <table id="salariesTable">
          <thead>
            <tr>
              <th>Title</th>
              <th>Type</th>
              <th>Location</th>
              <th>Salary</th>
              <th>Years</th>
              <th>Education</th>
              <th>Sector</th>
              <th>Cert</th>
            </tr>
          </thead>
          <tbody>
            <!-- Filled by JS -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Charts -->
    <div class="charts-grid">
      <div class="chart-container">
        <canvas id="chartByCountry"></canvas>
      </div>
      <div class="chart-container">
        <canvas id="chartByLevel"></canvas>
      </div>
      <div class="chart-container">
        <canvas id="chartSalaryDist"></canvas>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>© 2025 The QS Collection | <a href="https://www.theqscollection.com" target="_blank">theqscollection.com</a></p>
    </div>
  </footer>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Config & Main Logic -->
  <script src="assets/js/config.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
